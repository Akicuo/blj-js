<html>
<head>
    <title>Pizza Zutaten</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    h1 {
        font-size: 24px;
        font-weight: bold;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }
    .list-box {
        width: 150px;
        height: 200px;
        border: 1px solid #ccc;
        margin: 0 10px;
        padding: 5px;
        overflow-y: auto;
    }
    .buttons {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .buttons button {
        margin: 5px 0;
        padding: 5px 10px;
        font-size: 14px;
    }
    .selected {
        background-color: grey; /* New class for selected state */
    }
</style>
</head>
<body>
    <h1>Welche Zutaten möchtest du auf deiner Pizza haben?</h1>
    <div class="container">
        <div class="list-box" id="available-ingredients">
            <div>Pilze</div>
            <div>Schinken</div>
            <div>Ananas</div>
            <div>Spinat</div>
            <div>Extra Käse</div>
            <div>Zwiebeln</div>
            <div>Speck</div>
        </div>
        <div class="buttons">
            <button id="add-button">Hinzufügen &gt;&gt;</button>
            <button id="remove-button">&lt;&lt; Entfernen</button>
        </div>
        <div class="list-box" id="selected-ingredients">
            <div>Salami</div>
        </div>
    </div>

    <script>
        const availableIngredients = document.getElementById('available-ingredients');
        const selectedIngredients = document.getElementById('selected-ingredients');
        const addButton = document.getElementById('add-button');
        const removeButton = document.getElementById('remove-button');
        addButton.addEventListener('click', () => {
            const selected = availableIngredients.querySelector('div.selected');
            if (selected) {
                selectedIngredients.appendChild(selected);
                selected.classList.remove('selected');
            }
        });

        removeButton.addEventListener('click', () => {
            const selected = selectedIngredients.querySelector('div.selected');
            if (selected) {
                availableIngredients.appendChild(selected);
                selected.classList.remove('selected');
            }
        });

        availableIngredients.addEventListener('click', (e) => {
    if (e.target.tagName === 'DIV') {
        availableIngredients.querySelectorAll('div').forEach(div => div.classList.remove('selected'));
        e.target.classList.add('selected');
    }
});

selectedIngredients.addEventListener('click', (e) => {
    if (e.target.tagName === 'DIV') {
        selectedIngredients.querySelectorAll('div').forEach(div => div.classList.remove('selected'));
        e.target.classList.add('selected');
    }
});
    </script>
</body>
</html>
